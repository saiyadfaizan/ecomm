<!DOCTYPE html>
{% load static %}

<html>

<head>
    <title>Twenty-20</title>
    
    <link rel="shortcut icon" type="image/png" href="/static/images/icon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        {%if user.is_authenticated%}
        <a class="navbar-brand" href="{% url 'adminstore' %}"><strong>Twenty-20</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'adminstore' %}">Visit Store <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'adminprofile' %}">Profile <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item active">
                    
                    <form class="form-inline my-2 my-lg-0" style="color: white;" method="GET" action="{% url 'category' %}">
                        {{ myFilter.form }}
                        <button class="btn btn-outline-light" type="submit">Filter</button>
                    </form>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'adminaddproduct' %}">Add Product <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'adminorder' %}">See orders<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            
            <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'search' %}">
                <input class="form-control mr-sm-2" name="query" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search </button>
            </form>

            <div class="form-inline my-2 my-lg-0">
     
                <a href="{%url 'logout'%}" class="btn btn-warning">Logout</a><br>

                
                <a href="{% url 'cart' %}">
                    <img id="cart-icon" src="{% static 'images/cart.png' %}">
                </a>
                <p id="cart-total">{{cartItems}}</p>
                
            </div>

        </div>
        {%endif%}
    </nav>

    <div class="container">
        <br>
        {% block content %}






        {% endblock content %}
    </div>
    
</body>

</html>
