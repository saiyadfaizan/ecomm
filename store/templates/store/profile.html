{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Back to Store</a>
            <br>
            <br>
            <hr>

            <table class="table">
                <tr>Username: <strong>{{user.username}}</strong></tr>
                <br />
                <tr>Name: <strong>{{user.first_name}} {{user.last_name}}</strong></tr>
                <br />
                <tr>Email: <strong>{{user.email}}</strong></tr>
                <br />
                <br />
            </table>

            <a class="btn btn-outline-primary" href="{%url 'update_user'%}">Update Info</a>
            <a class="btn btn-outline-warning" href="{%url 'change_password'%}">Change Password</a>
            <a class="btn btn-outline-danger" href="{%url 'logout'%}">Logout</a>
            <a class="btn btn-outline-danger" href="{%url 'order_history'%}">Order History</a>




        </div>

    </div>
</div>
{% endblock content %}
